name: Continuous-Integration
on:
  push:
    branches: [main]
jobs:
  build-and-deploy:
    runs-on:
      - ubuntu-latest
      - self-hosted
    concurrency:
      group: build-deploy-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout application repo
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to self-hosted registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Build and push image
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.REGISTRY_URL }}/my-app:${{ github.sha }}
            ${{ secrets.REGISTRY_URL }}/my-app:latest
      - name: Checkout GitOps repository
        uses: actions/checkout@v3
        with:
          repository: your-org/gitops-repo
          token: ${{ secrets.GITOPS_TOKEN }}
          path: gitops
      - name: Install yq
        uses: mikefarah/yq-action@v2
        with:
          version: v4.30.8
      - name: Update image tag in GitOps manifests
        env:
          IMAGE: ${{ secrets.REGISTRY_URL }}/my-app:${{ github.sha }}
        run: |
          yq e -i ".spec.template.spec.containers[0].image = strenv(IMAGE)" \
            gitops/path/to/deployment.yaml
      - name: Commit and push updates
        run: |-
          cd gitops
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add path/to/deployment.yaml
          git commit -m "chore: update image tag to ${{ github.sha }}"
          git push origin main
