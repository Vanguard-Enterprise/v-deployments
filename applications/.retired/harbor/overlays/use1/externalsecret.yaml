apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: harbor-password
  namespace: harbor
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: harbor-password
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: "harbor/db"
        property: password