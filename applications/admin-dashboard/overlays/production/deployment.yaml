apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-dashboard
  namespace: admin-dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: admin-dashboard
  template:
    metadata:
      labels:
        app: admin-dashboard
      annotations:
        # Increment this to trigger a rolling restart when configmap changes
        config-revision: "2"
    spec:
      imagePullSecrets:
        - name: github-pull-secret
      containers:
        - name: admin-dashboard
          image: ghcr.io/hyplex-network/admin-dashboard:latest
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: admin-dashboard-config
            - secretRef:
                name: admin-dashboard-secrets
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: admin-dashboard
                topologyKey: kubernetes.io/hostname
