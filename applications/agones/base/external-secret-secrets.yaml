apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: game-server-secrets
  namespace: hyplex-game
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: game-server-secrets
    creationPolicy: Owner
  data:
    - secretKey: PROXY_SECRET
      remoteRef:
        key: "hyplex/production/game-server-secrets"
        property: PROXY_SECRET
    - secretKey: PROXY_HOST
      remoteRef:
        key: "hyplex/production/game-server-secrets"
        property: PROXY_HOST
    - secretKey: PROXY_PORT
      remoteRef:
        key: "hyplex/production/game-server-secrets"
        property: PROXY_PORT
    - secretKey: MESSAGING_PORT
      remoteRef:
        key: "hyplex/production/game-server-secrets"
        property: MESSAGING_PORT
