apiVersion: apps/v1
kind: Deployment
metadata:
  name: activity
  namespace: amity-activity
spec:
  replicas: 1
  selector:
    matchLabels:
      app: activity
  template:
    metadata:
      labels:
        app: activity
    spec:
      imagePullSecrets:
        - name: harbor-pull-secret
      containers:
        - name: activity
          image: registry.vngenterprise.com/k8s/activity:5726d1be9a48b3ddace89534ff79fcc317e6e358
          envFrom:
            - secretRef:
                name: activity
            - configMapRef:
                name: activity