apiVersion: apps/v1
kind: Deployment
metadata:
  name: activity
  namespace: amity-activity
spec:
  replicas: 1
  selector:
    matchLabels:
      app: activity
  template:
    metadata:
      labels:
        app: activity
    spec:
      imagePullSecrets:
        - name: harbor-pull-secret
      containers:
        - name: activity
          image: registry.vngenterprise.com/k8s/activity:2f357c7aacc2216f2aedfe176190efb28c5ede0e
          envFrom:
            - secretRef:
                name: activity
            - configMapRef:
                name: activity