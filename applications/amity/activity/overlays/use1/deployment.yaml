apiVersion: apps/v1
kind: Deployment
metadata:
  name: activity
  namespace: amity-activity
spec:
  replicas: 1
  selector:
    matchLabels:
      app: activity
  template:
    metadata:
      labels:
        app: activity
    spec:
      imagePullSecrets:
        - name: harbor-pull-secret
      containers:
        - name: activity
          image: registry.vngenterprise.com/k8s/activity:76935e537c7bed7ab0b72db1141043fbb340415f
          envFrom:
            - secretRef:
                name: activity
            - configMapRef:
                name: activity