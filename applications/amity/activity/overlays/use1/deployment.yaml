apiVersion: apps/v1
kind: Deployment
metadata:
  name: activity
  namespace: amity-activity
spec:
  replicas: 1
  selector:
    matchLabels:
      app: activity
  template:
    metadata:
      labels:
        app: activity
    spec:
      imagePullSecrets:
        - name: harbor-pull-secret
      containers:
        - name: activity
          image: registry.vngenterprise.com/k8s/activity:ac56e33a4137b0b7e1255e1b60602303f071b2cf
          envFrom:
            - secretRef:
                name: activity
            - configMapRef:
                name: activity