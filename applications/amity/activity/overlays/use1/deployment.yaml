apiVersion: apps/v1
kind: Deployment
metadata:
  name: activity
  namespace: amity-activity
spec:
  replicas: 0
  selector:
    matchLabels:
      app: activity
  template:
    metadata:
      labels:
        app: activity
    spec:
      imagePullSecrets:
        - name: harbor-pull-secret
      containers:
        - name: activity
          image: registry.vngenterprise.com/k8s/activity:19565538ec663692fc4223de30ae8477919cc746
          envFrom:
            - secretRef:
                name: activity
            - configMapRef:
                name: activity