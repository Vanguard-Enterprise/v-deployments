apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: activity
  namespace: amity-activity
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: activity
    creationPolicy: Owner
  data:
    - secretKey: DISCORD_TOKEN
      remoteRef:
        key: "amity/activity"
        property: "DISCORD_TOKEN"
    - secretKey: BM_API_KEY
      remoteRef:
        key: "amity/activity"
        property: "BM_API_KEY"
    - secretKey: AMITY_API_KEY
      remoteRef:
        key: "amity/activity"
        property: "AMITY_API_KEY"