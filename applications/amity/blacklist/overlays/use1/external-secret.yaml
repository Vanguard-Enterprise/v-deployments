apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: blacklist
  namespace: amity-blacklist
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: blacklist
    creationPolicy: Owner
  data:
    - secretKey: DISCORD_TOKEN
      remoteRef:
        key: "amity/blacklist"
        property: "DISCORD_TOKEN"
    - secretKey: DISCORD_GUILDS
      remoteRef:
        key: "amity/blacklist"
        property: "DISCORD_GUILDS"