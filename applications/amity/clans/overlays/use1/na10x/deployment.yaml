apiVersion: apps/v1
kind: Deployment
metadata:
  name: amity-clan-manager
  namespace: amity-clans-na10x
spec:
  replicas: 0
  selector:
    matchLabels:
      app: amity
  template:
    metadata:
      labels:
        app: amity
    spec:
      imagePullSecrets:
        - name: harbor-pull-secret
      containers:
        - name: bot
          image: registry.vngenterprise.com/k8s/amity-clan-manager:na10x
          env:
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: amity-clans-na10x
                  key: DB_URL
            - name: ALEMBIC_URL
              valueFrom:
                secretKeyRef:
                  name: amity-clans-na10x
                  key: ALEMBIC_URL
            - name: TOKEN
              valueFrom:
                secretKeyRef:
                  name: amity-clans-na10x
                  key: TOKEN
