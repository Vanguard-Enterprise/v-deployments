apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespace.yaml
  - deployment.yaml
  - external-secret.yaml
  - mysql-external-secret.yaml
helmCharts:
  - name: mysql
    version: 13.0.2
    repo: https://charts.bitnami.com/bitnami
    releaseName: mysql
    namespace: amity-clans-eu10x
    valuesFile: values.yaml
