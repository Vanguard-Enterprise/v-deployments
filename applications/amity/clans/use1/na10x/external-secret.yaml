apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: amity-clans-na10x
  namespace: amity-clans-na10x
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: amity-clans-na10x
    creationPolicy: Owner
  data:
    - secretKey: DB_URL
      remoteRef:
        key: "amity/clans/na10x"
        property: DB_URL
    - secretKey: TOKEN
      remoteRef:
        key: "amity/clans/na10x"
        property: TOKEN
    - secretKey: ALEMBIC_URL
      remoteRef:
        key: "amity/clans/na10x"
        property: ALEMBIC_URL
