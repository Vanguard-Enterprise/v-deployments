apiVersion: v1
kind: ConfigMap
metadata:
  name: influxdb-config
  namespace: amity-influx
data:
  influxdb.conf: |-
    [meta]
      dir = "/var/lib/influxdb/meta"

    [data]
      dir = "/var/lib/influxdb/data"
      engine-path = ""
      index-version = "tsi1"
      max-values-per-tag = 0
      max-series-per-database = 0

    [http]
      bind-address = ":8086"
      auth-enabled = true
      https-enabled = false

    [retention]
      check-interval = "30m"
