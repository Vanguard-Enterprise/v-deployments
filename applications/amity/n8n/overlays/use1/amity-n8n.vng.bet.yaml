---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: amity-n8n-ingress
  namespace: amity-n8n
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`amity-n8n.vng.bet`) # change to your domain
      kind: Rule
      services:
        - name: n8n
          port: 2096
  tls:
    store:
      name: default
      namespace: traefik