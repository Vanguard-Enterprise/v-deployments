apiVersion: apps/v1
kind: Deployment
metadata:
  name: playerchecker
  namespace: amity-playerchecker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: playerchecker
  template:
    metadata:
      labels:
        app: playerchecker
    spec:
      imagePullSecrets:
        - name: harbor-pull-secret
      containers:
        - name: playerchecker
          image: registry.vngenterprise.com/k8s/amity-playerchecker:main
          volumeMounts:
            - name: config-volume
              mountPath: /app/config.json # file inside the container
              subPath: config.json # key in the Secret
              readOnly: true
          env:
            - name: TOKEN
              valueFrom:
                secretKeyRef:
                  name: bot-credentials
                  key: BOT_TOKEN
            - name: BM_TOKEN
              valueFrom:
                secretKeyRef:
                  name: bot-credentials
                  key: BM_TOKEN
            - name: STEAM_API_KEY
              valueFrom:
                secretKeyRef:
                  name: bot-credentials
                  key: STEAM_API_KEY
      volumes:
        - name: config-volume
          secret:
            secretName: playerchecker
            items:
              - key: config.json
                path: config.json