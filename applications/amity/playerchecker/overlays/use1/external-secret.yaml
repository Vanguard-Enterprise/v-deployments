apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: playerchecker
  namespace: amity-playerchecker
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: playerchecker
    creationPolicy: Owner
  data:
    - secretKey: config.json
      remoteRef:
        key: "amity/playerchecker"
        property: "config.json"
