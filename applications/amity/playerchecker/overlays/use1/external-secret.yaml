apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: playerchecker
  namespace: amity-playerchecker
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: playerchecker
    creationPolicy: Owner
  data:
    - secretKey: config.json
      remoteRef:
        key: "amity/player-checker/config-json"
        property: "config.json"
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: bot-credentials
  namespace: amity-playerchecker
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: bot-credentials
    creationPolicy: Owner
  data:
    - secretKey: BOT_TOKEN
      remoteRef:
        key: "player-checker/bot-credentials"
        property: "BOT_TOKEN"
    - secretKey: BM_TOKEN
      remoteRef:
        key: "player-checker/bot-credentials"
        property: "BM_TOKEN"
    - secretKey: STEAM_API_KEY
      remoteRef:
        key: "player-checker/bot-credentials"
        property: "STEAM_API_KEY"
