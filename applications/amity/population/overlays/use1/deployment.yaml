apiVersion: apps/v1
kind: Deployment
metadata:
  name: population
  namespace: amity-population
spec:
  replicas: 1
  selector:
    matchLabels:
      app: population
  template:
    metadata:
      labels:
        app: population
    spec:
      imagePullSecrets:
        - name: harbor-pull-secret
      containers:
        - name: population
          image: registry.vngenterprise.com/k8s/population:ee31678
          envFrom:
            - configMapRef:
                name: cfg-path # sets CONFIG_PATH=/etc/config.json
          volumeMounts:
            - name: config-volume
              mountPath: /etc/config.json # file inside the container
              subPath: config.json # key in the Secret
              readOnly: true
      volumes:
        - name: config-volume
          secret:
            secretName: population
            items:
              - key: config.json
                path: config.json
