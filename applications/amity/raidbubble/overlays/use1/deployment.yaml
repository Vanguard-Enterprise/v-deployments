apiVersion: apps/v1
kind: Deployment
metadata:
  name: raidbubble
  namespace: amity-raidbubble
spec:
  replicas: 1
  selector:
    matchLabels:
      app: raidbubble
  template:
    metadata:
      labels:
        app: raidbubble
    spec:
      imagePullSecrets:
        - name: harbor-pull-secret
      containers:
        - name: raidbubble
          image: registry.vngenterprise.com/k8s/rb:ef32123
      env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: raidbubble
              key: DATABASE_URL
        - name: DISCORD_TOKEN
          valueFrom:
            secretKeyRef:
              name: raidbubble
              key: DISCORD_TOKEN
        - name: PORT
          valueFrom:
            configmapRef:
              name: raidbubble-config
              key: PORT
        - name: DISCORD_GUILD_ID
          valueFrom:
            configmapRef:
              name: raidbubble-config
              key: DISCORD_GUILD_ID
        - name: DISCORD_RAID_CHANNEL_ID
          valueFrom:
            configmapRef:
              name: raidbubble-config
              key: DISCORD_RAID_CHANNEL_ID