apiVersion: apps/v1
kind: Deployment
metadata:
  name: raidbubble
  namespace: amity-raidbubble
spec:
  replicas: 1
  selector:
    matchLabels:
      app: raidbubble
  template:
    metadata:
      labels:
        app: raidbubble
    spec:
      imagePullSecrets:
        - name: harbor-pull-secret
      containers:
        - name: raidbubble
          image: registry.vngenterprise.com/k8s/rb:ef32123
      envFrom:
        - configMapRef:
            name: configmap
        - secretRef:
            name: raidbubble