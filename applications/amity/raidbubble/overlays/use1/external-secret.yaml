apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: raidbubble
  namespace: amity-raidbubble
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: raidbubble
    creationPolicy: Owner
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: "amity/rb"
        property: "DATABASE_URL"
    - secretKey: DISCORD_TOKEN
      remoteRef:
        key: "amity/rb"
        property: "DISCORD_TOKEN"