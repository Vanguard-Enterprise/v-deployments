apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: amity-raidbubble
  namespace: amity-raidbubble
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`raids.amityrust.com`)
    kind: Rule
    services:
    - name: amity-raidbubble
      port: 3000
  tls:
    store:
      name: amity
      namespace: traefik