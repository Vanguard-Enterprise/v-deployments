apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ticket-bot
  namespace: amity-tickets
spec:
  selector:
    matchLabels:
      app: ticket-bot
  serviceName: ticket-bot
  replicas: 0
  podManagementPolicy: OrderedReady
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      partition: 0
  template:
    metadata:
      labels:
        app: ticket-bot
    spec:
      terminationGracePeriodSeconds: 15
      imagePullSecrets:
        - name: harbor-pull-secret
      containers:
        - name: bot
          image: registry.vngenterprise.com/k8s/ticket-bot:1910e0e7f5b35829c9cedd9aca54f08fe1fb3f2e
          lifecycle:
            preStop:
              exec:
                command: ["sh", "-c", "kill -s SIGTERM 1 && sleep 5"]
          envFrom:
            - secretRef:
                name: amity-tickets
            - configMapRef:
                name: ticket-config
