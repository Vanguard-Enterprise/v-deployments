apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ticket-bot
  namespace: amity-tickets
spec:
  selector:
    matchLabels:
      app: ticket-bot
  serviceName: ticket-bot
  replicas: 1
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      partition: 0
  template:
    metadata:
      labels:
        app: ticket-bot
    spec:
      imagePullSecrets:
        - name: harbor-pull-secret
      containers:
        - name: bot
          image: registry.vngenterprise.com/k8s/ticket-bot:7118f641e7b18242b1396b7abcf4f5287a40bfcb
          envFrom:
            - secretRef:
                name: amity-tickets
            - configMapRef:
                name: ticket-config
