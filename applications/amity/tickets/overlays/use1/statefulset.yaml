apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ticket-bot
  namespace: amity-tickets
spec:
  selector:
    matchLabels:
      app: ticket-bot
  serviceName: ticket-bot
  replicas: 1
  podManagementPolicy: OrderedReady
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      partition: 0
  template:
    metadata:
      labels:
        app: ticket-bot
    spec:
      terminationGracePeriodSeconds: 15
      imagePullSecrets:
        - name: harbor-pull-secret
      containers:
        - name: bot
          image: registry.vngenterprise.com/k8s/ticket-bot:d1d1df3c5383de6fb38e4708d3a51ea7efe18e82
          lifecycle:
            preStop:
              exec:
                command: ["bash", "-c", "kill -s SIGTERM 1 && sleep 5"]
          envFrom:
            - secretRef:
                name: amity-tickets
            - configMapRef:
                name: ticket-config
