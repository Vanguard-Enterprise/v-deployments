apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ticket-bot
  namespace: amity-tickets
spec:
  selector:
    matchLabels:
      app: ticket-bot
  serviceName: ticket-bot
  replicas: 1
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      partition: 0
  template:
    metadata:
      labels:
        app: ticket-bot
    spec:
      imagePullSecrets:
        - name: harbor-pull-secret
      containers:
        - name: bot
          image: registry.vngenterprise.com/k8s/ticket-bot:58ac8719a27c1131723aa3289c8e3e070a3358bf
          envFrom:
            - secretRef:
                name: amity-tickets
            - configMapRef:
                name: ticket-config
