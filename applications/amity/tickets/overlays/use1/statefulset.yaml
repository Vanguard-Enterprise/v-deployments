apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ticket-bot
  namespace: amity-tickets
spec:
  selector:
    matchLabels:
      app: ticket-bot
  serviceName: ticket-bot
  replicas: 1
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      partition: 0
  template:
    metadata:
      labels:
        app: ticket-bot
    spec:
      imagePullSecrets:
        - name: harbor-pull-secret
      containers:
        - name: bot
          image: registry.vngenterprise.com/vanguard/ticket-bot:a9c72e8b3dad4e2e94467302a1a8a9b73ab1055d
          envFrom:
            - secretRef:
                name: amity-tickets
            - configMapRef:
                name: ticket-config
