apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ticket-bot
  namespace: amity-tickets
spec:
  selector:
    matchLabels:
      app: ticket-bot
  serviceName: ticket-bot
  replicas: 1
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      partition: 0
  template:
    metadata:
      labels:
        app: ticket-bot
    spec:
      imagePullSecrets:
        - name: harbor-pull-secret
      containers:
        - name: bot
          image: registry.vngenterprise.com/k8s/ticket-bot:3b88e9192457c44677b0e79d5ca9d2e2ddfd3e5f
          envFrom:
            - secretRef:
                name: amity-tickets
            - configMapRef:
                name: ticket-config
