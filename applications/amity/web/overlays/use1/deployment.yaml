apiVersion: apps/v1
kind: Deployment
metadata:
  name: amity-web
  namespace: amity-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: amity-web
  template:
    metadata:
      labels:
        app: amity-web
    spec:
      imagePullSecrets:
        - name: harbor-pull-secret
      containers:
        - name: website
          image: registry.vngenterprise.com/k8s/amity-web:latest
          envFrom:
            - configMapRef:
                name: amity-web-config
            - secretRef:
                name: amity-web-secrets
          ports:
            - name: https
              containerPort: 3000