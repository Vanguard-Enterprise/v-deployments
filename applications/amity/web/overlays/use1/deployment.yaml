apiVersion: apps/v1
kind: Deployment
metadata:
  name: amity-web
  namespace: amity-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: amity-web
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: amity-web
    spec:
      imagePullSecrets:
        - name: harbor-pull-secret
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - amity-web
              topologyKey: kubernetes.io/hostname
      containers:
        - name: website
          image: registry.vngenterprise.com/k8s/amity-web:ee31682
          envFrom:
            - configMapRef:
                name: amity-web-config
            - secretRef:
                name: amity-web-secrets
          ports:
            - name: http
              containerPort: 3000
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1024Mi"
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 15