apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: amity-web-secrets
  namespace: amity-web
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: amity-web-secrets
    creationPolicy: Owner
  data:
    - secretKey: API_BEARER_TOKEN
      remoteRef:
        key: "amity/website/magic"
        property: API_BEARER_TOKEN