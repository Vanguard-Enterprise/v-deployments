apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: amity-web-secrets
  namespace: amity-web
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: amity-web-secrets
    creationPolicy: Owner
  data:
    - secretKey: API_BEARER_TOKEN
      remoteRef:
        key: "amity/amity-web/API_BEARER_TOKEN"
        property: "API_BEARER_TOKEN"
    - secretKey: DATABASE_URL
      remoteRef:
        key: "amity/amity-web/DATABASE_URL"
        property: "DATABASE_URL"
    - secretKey: DISCORD_BOT_TOKEN
      remoteRef:
        key: "amity/amity-web/DISCORD_BOT_TOKEN"
        property: "DISCORD_BOT_TOKEN"
    - secretKey: DISCORD_CLIENT_ID
      remoteRef:
        key: "amity/amity-web/DISCORD_CLIENT_ID"
        property: "DISCORD_CLIENT_ID"
    - secretKey: DISCORD_CLIENT_SECRET
      remoteRef:
        key: "amity/amity-web/DISCORD_CLIENT_SECRET"
        property: "DISCORD_CLIENT_SECRET"
    - secretKey: NEXTAUTH_SECRET
      remoteRef:
        key: "amity/amity-web/NEXTAUTH_SECRET"
        property: "NEXTAUTH_SECRET"
    - secretKey: NEXT_PUBLIC_PAYNOW_KEY
      remoteRef:
        key: "amity/amity-web/NEXT_PUBLIC_PAYNOW_KEY"
        property: "NEXT_PUBLIC_PAYNOW_KEY"
    - secretKey: NEXT_PUBLIC_R2_ACCOUNT_ID
      remoteRef:
        key: "amity/amity-web/NEXT_PUBLIC_R2_ACCOUNT_ID"
        property: "NEXT_PUBLIC_R2_ACCOUNT_ID"
    - secretKey: PAYNOW_KEY
      remoteRef:
        key: "amity/amity-web/PAYNOW_KEY"
        property: "PAYNOW_KEY"
    - secretKey: R2_ACCESS_KEY_ID
      remoteRef:
        key: "amity/amity-web/R2_ACCESS_KEY_ID"
        property: "R2_ACCESS_KEY_ID"
    - secretKey: R2_BUCKET_NAME
      remoteRef:
        key: "amity/amity-web/R2_BUCKET_NAME"
        property: "R2_BUCKET_NAME"
    - secretKey: R2_SECRET_ACCESS_KEY
      remoteRef:
        key: "amity/amity-web/R2_SECRET_ACCESS_KEY"
        property: "R2_SECRET_ACCESS_KEY"
    - secretKey: STEAM_SECRET
      remoteRef:
        key: "amity/amity-web/STEAM_SECRET"
        property: "STEAM_SECRET"