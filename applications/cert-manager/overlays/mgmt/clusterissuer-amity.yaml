apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: amity-production
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: fantofilip@gmail.com
    privateKeySecretRef:
      name: amity-production
    solvers:
    - dns01:
        cloudflare:
          email: fantofilip@gmail.com
          apiTokenSecretRef:
            name: cloudflare-token-secret
            key: amity-cloudflare-token
      selector:
        dnsZones:
        - "amityrust.com"
