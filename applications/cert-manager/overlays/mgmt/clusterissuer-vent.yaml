apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-production
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: frankdobrovolny@outlook.com
    privateKeySecretRef:
      name: letsencrypt-production
    solvers:
    - dns01:
        cloudflare:
          email: frankdobrovolny@outlook.com
          apiTokenSecretRef:
            name: cloudflare-token-secret
            key: vng-cloudflare-token
      selector:
        dnsZones:
        - vng.bet
        - mortem.ltd
        - delectabledecants.com
