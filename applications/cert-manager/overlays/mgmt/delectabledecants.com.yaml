---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: delectabledecants # change to your domain
  namespace: traefik # add to traefik namespace so it can use it (you DO NOT need it in each app namespace!!!)
spec:
  secretName: delectabledecants-tls # change to your secretname
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "*.delectabledecants.com" # change to your domain
  dnsNames:
  - "*.delectabledecants.com" # change to your domain
  - delectabledecants.com # change to your domain
