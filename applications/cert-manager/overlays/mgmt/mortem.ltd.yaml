---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: mortem # change to your domain
  namespace: traefik # add to traefik namespace so it can use it (you DO NOT need it in each app namespace!!!)
spec:
  secretName: mortem-tls # change to your secretname
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "*.mortem.ltd" # change to your domain
  dnsNames:
  - "*.mortem.ltd" # change to your domain
  - mortem.ltd # change to your domain
