apiVersion: apps/v1
kind: Deployment
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  replicas: 3  # Adjust to the number of master nodes
  template:
    spec:
      dnsPolicy: None
      dnsConfig:
        nameservers:
          - 1.1.1.1
          - 9.9.9.9
      containers:
        - name: cert-manager
          image: quay.io/jetstack/cert-manager-controller:v1.17.1  # Ensure image is explicitly set
          args:
            - --dns01-recursive-nameservers=1.1.1.1:53,9.9.9.9:53
            - --dns01-recursive-nameservers-only
