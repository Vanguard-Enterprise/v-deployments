---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: vng # change to your domain
  namespace: traefik # add to traefik namespace so it can use it (you DO NOT need it in each app namespace!!!)
spec:
  secretName: vng-tls # change to your secretname
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "*.vng.bet" # change to your domain
  dnsNames:
  - "*.vng.bet" # change to your domain
  - vng.bet # change to your domain