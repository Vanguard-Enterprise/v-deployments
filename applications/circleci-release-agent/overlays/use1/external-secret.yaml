apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: circleci-release-agent
  namespace: circleci-release-agent-system
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: circleci-release-agent
    creationPolicy: Owner
  data:
    - secretKey: token
      remoteRef:
        key: circleci/release-agent/use1
        property: token
