apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: circleci-resource-class-tokens
  namespace: circleci
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: circleci-resource-class-tokens
    creationPolicy: Owner
  data:
    - secretKey: use1.use1
      remoteRef:
        key: circleci/runners/use1
        property: use1.use1