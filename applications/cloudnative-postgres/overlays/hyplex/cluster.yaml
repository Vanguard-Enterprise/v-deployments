apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: hyplex
  namespace: hyplex-pg
spec:
  instances: 3
  primaryUpdateStrategy: unsupervised
  bootstrap:
    initdb:
      database: hyplex
      owner: hyplex_user
      secret:
        name: hyplex-pg-secrets
  storage:
    size: 5Gi
    storageClass: longhorn
  affinity:
    enablePodAntiAffinity: true
    topologyKey: kubernetes.io/hostname
  backup:
    barmanObjectStore:
      destinationPath: s3://hyplex-production-pg-backups/
      endpointURL: https://pg-backup.production.hyplex.gg
      s3Credentials:
        accessKeyId:
          name: hyplex-pg-secrets
          key: S3_ACCESS_KEY_ID
        secretAccessKey:
          name: hyplex-pg-secrets
          key: S3_SECRET_ACCESS_KEY
      wal:
        compression: gzip
