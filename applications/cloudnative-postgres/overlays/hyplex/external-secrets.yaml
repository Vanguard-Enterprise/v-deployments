apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: hyplex-pg-secrets
  namespace: hyplex-pg
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: hyplex-pg-secrets
    creationPolicy: Owner
  data:
    - secretKey: S3_ACCESS_KEY_ID
      remoteRef:
        key: hyplex-pg/production
        property: S3_ACCESS_KEY_ID
    - secretKey: S3_SECRET_ACCESS_KEY
      remoteRef:
        key: hyplex-pg/production
        property: S3_SECRET_ACCESS_KEY
    - secretKey: username
      remoteRef:
        key: hyplex-pg/production
        property: username
    - secretKey: password
      remoteRef:
        key: hyplex-pg/production
        property: password
