apiVersion: postgresql.cnpg.io/v1
kind: Pooler
metadata:
  name: hyplex-pooled-rw
  namespace: hyplex-pg
spec:
  cluster:
    name: hyplex
  instances: 2
  type: rw
  pgbouncer:
    poolMode: session
    parameters:
      max_client_conn: "1000"
      default_pool_size: "20"
---
apiVersion: postgresql.cnpg.io/v1
kind: Pooler
metadata:
  name: hyplex-pooled-ro
  namespace: hyplex-pg
spec:
  cluster:
    name: hyplex
  instances: 2
  type: ro
  pgbouncer:
    poolMode: session
    parameters:
      max_client_conn: "1000"
      default_pool_size: "20"
