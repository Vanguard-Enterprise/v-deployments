apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: player-profile
  namespace: player-profile-db
spec:
  instances: 3
  primaryUpdateStrategy: unsupervised
  bootstrap:
    initdb:
      database: player_profile
      owner: player_profile_user
      secret:
        name: player-profile-db-secrets
  storage:
    size: 5Gi
    storageClass: longhorn
  affinity:
    enablePodAntiAffinity: true
    topologyKey: kubernetes.io/hostname
  backup:
    barmanObjectStore:
      destinationPath: s3://hyplex-production-pg-backups/player-profile/
      endpointURL: https://pg-backup.production.hyplex.gg
      s3Credentials:
        accessKeyId:
          name: player-profile-db-secrets
          key: S3_ACCESS_KEY_ID
        secretAccessKey:
          name: player-profile-db-secrets
          key: S3_SECRET_ACCESS_KEY
      wal:
        compression: gzip
