apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: player-profile-db-secrets
  namespace: player-profile-db
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: player-profile-db-secrets
    creationPolicy: Owner
  data:
    # Shared R2 credentials for all PG backups
    - secretKey: S3_ACCESS_KEY_ID
      remoteRef:
        key: hyplex/production/pg/r2
        property: S3_ACCESS_KEY_ID
    - secretKey: S3_SECRET_ACCESS_KEY
      remoteRef:
        key: hyplex/production/pg/r2
        property: S3_SECRET_ACCESS_KEY
    # Cluster-specific credentials
    - secretKey: username
      remoteRef:
        key: hyplex/production/pg/player-profile
        property: username
    - secretKey: password
      remoteRef:
        key: hyplex/production/pg/player-profile
        property: password
