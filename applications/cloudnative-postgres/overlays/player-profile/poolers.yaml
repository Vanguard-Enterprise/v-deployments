apiVersion: postgresql.cnpg.io/v1
kind: Pooler
metadata:
  name: player-profile-pooled-rw
  namespace: player-profile-db
spec:
  cluster:
    name: player-profile
  instances: 2
  type: rw
  pgbouncer:
    poolMode: session
    parameters:
      max_client_conn: "1000"
      default_pool_size: "20"
---
apiVersion: postgresql.cnpg.io/v1
kind: Pooler
metadata:
  name: player-profile-pooled-ro
  namespace: player-profile-db
spec:
  cluster:
    name: player-profile
  instances: 2
  type: ro
  pgbouncer:
    poolMode: session
    parameters:
      max_client_conn: "1000"
      default_pool_size: "20"
