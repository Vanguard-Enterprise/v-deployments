apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: rustlens-secrets
  namespace: rustlens-db
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: rustlens-secrets
    creationPolicy: Owner
  data:
    - secretKey: S3_ACCESS_KEY_ID
      remoteRef:
        key: rustlens/production
        property: access-key
    - secretKey: S3_SECRET_ACCESS_KEY
      remoteRef:
        key: rustlens/production
        property: secret-key
    - secretKey: username
      remoteRef:
        key: rustlens/production
        property: username
    - secretKey: password
      remoteRef:
        key: rustlens/production
        property: password