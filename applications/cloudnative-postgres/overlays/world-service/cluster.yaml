apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: world-service
  namespace: world-service-db
spec:
  instances: 3
  primaryUpdateStrategy: unsupervised
  bootstrap:
    initdb:
      database: world_service
      owner: world_service_user
      secret:
        name: world-service-db-secrets
  storage:
    size: 512Mi
    storageClass: longhorn
  affinity:
    enablePodAntiAffinity: true
    topologyKey: kubernetes.io/hostname
  backup:
    barmanObjectStore:
      destinationPath: s3://postgres/world-service/
      endpointURL: https://557bf24a406c7d5b80d2874f6937616c.r2.cloudflarestorage.com
      s3Credentials:
        accessKeyId:
          name: world-service-db-secrets
          key: S3_ACCESS_KEY_ID
        secretAccessKey:
          name: world-service-db-secrets
          key: S3_SECRET_ACCESS_KEY
      wal:
        compression: gzip
