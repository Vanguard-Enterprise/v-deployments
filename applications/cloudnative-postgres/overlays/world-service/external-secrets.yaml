apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: world-service-db-secrets
  namespace: world-service-db
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: world-service-db-secrets
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        S3_ACCESS_KEY_ID: "{{ .S3_ACCESS_KEY_ID }}"
        S3_SECRET_ACCESS_KEY: "{{ .S3_SECRET_ACCESS_KEY }}"
        username: "world_service_user"
        password: "{{ .password }}"
  data:
    # Shared R2 credentials for all PG backups
    - secretKey: S3_ACCESS_KEY_ID
      remoteRef:
        key: hyplex/production/pg/r2
        property: S3_ACCESS_KEY_ID
    - secretKey: S3_SECRET_ACCESS_KEY
      remoteRef:
        key: hyplex/production/pg/r2
        property: S3_SECRET_ACCESS_KEY
    # Cluster-specific credentials
    - secretKey: password
      remoteRef:
        key: hyplex/production/pg/world-service
        property: password
