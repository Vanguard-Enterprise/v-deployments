apiVersion: postgresql.cnpg.io/v1
kind: Pooler
metadata:
  name: world-service-pooler-rw
  namespace: world-service-db
spec:
  cluster:
    name: world-service
  instances: 2
  type: rw
  pgbouncer:
    poolMode: transaction
    parameters:
      max_client_conn: "1000"
      default_pool_size: "10"
---
apiVersion: postgresql.cnpg.io/v1
kind: Pooler
metadata:
  name: world-service-pooler-ro
  namespace: world-service-db
spec:
  cluster:
    name: world-service
  instances: 2
  type: ro
  pgbouncer:
    poolMode: transaction
    parameters:
      max_client_conn: "1000"
      default_pool_size: "10"
