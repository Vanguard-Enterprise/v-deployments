apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: zitadel-db-credentials
  namespace: zitadel-db
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: zitadel-db-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        username: postgres
  data:
    - secretKey: password
      remoteRef:
        key: zitadel/zitadel-masterkey
        property: postgres-password
