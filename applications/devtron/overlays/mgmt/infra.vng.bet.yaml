---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: devtron-ingress
  namespace: devtroncd
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`infra.vng.bet`) # change to your domain
      kind: Rule
      services:
        - name: devtron-service
          port: 80
  tls:
    store:
      name: default
      namespace: traefik