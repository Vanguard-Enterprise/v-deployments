global:
  storageClass: "longhorn"
installer:
  release: "v1.6.0"
  source: "github"
  modules:
  - cicd
  production_overrides: "true" # Set true if you want to use this Devtron stack in Production (This will require more resources)
# Change the below values for full mode only
#Use secrets in plaintext, they'll be encoded to base64 automatically.
secrets:
  BLOB_STORAGE_S3_ACCESS_KEY: ""
  BLOB_STORAGE_S3_SECRET_KEY: ""

configs:
  BLOB_STORAGE_PROVIDER: "S3"
  DEFAULT_CACHE_BUCKET: "devtron-build-cache"
  DEFAULT_CACHE_BUCKET_REGION: "us-east-1"
  DEFAULT_BUILD_LOGS_BUCKET: "devtron-build-log"
  DEFAULT_CD_LOGS_BUCKET_REGION: "us-east-1"
  BASE_URL: "infra.vng.bet"
  BASE_URL_SCHEME: "https"
  GITOPS_REPO_PREFIX: "infra"

components:
  dashboard:
    config:
      extraConfigs:
        HIDE_DISCORD: "true"
  devtron:
    service:
      type: ClusterIP
      port: 80
  postgres:
    persistence:
      volumeSize: "5Gi"
  gitsensor:
    persistence:
      volumeSize: 2Gi

  nats:
    persistence:
      storage: 5Gi

argo-cd:
  enabled: true
  global:
    image:
      tag: "v3.0.5"
