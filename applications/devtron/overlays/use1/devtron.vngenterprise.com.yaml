apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: devtron-ingressroute
  namespace: devtroncd
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`devtron.vngenterprise.com`)
      kind: Rule
      services:
        - name: devtron-service
          port: 80
  tls:
    store:
      name: default
      namespace: traefik
