apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault-backend
spec:
  provider:
    vault:
      server: "https://vault.vault.svc.cluster.local:8200"  # Vault service in the “vault” namespace
      path: "kv"                                            # KV mount path
      version: "v2"
      auth:
        kubernetes:
          mountPath: "auth/kubernetes"
          role: "ext-secrets-role"