apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault-backend
spec:
  provider:
    vault:
      server: "https://vault.external-secrets.svc.cluster.local"
      path:   "kv"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes-use1"
          role:      "ext-secrets-role-use1"