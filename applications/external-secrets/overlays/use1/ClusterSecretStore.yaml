apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-secret-store
spec:
  provider:
    vault:
      server: "https://vault.vng.bet"
      path: "auth/use1/login"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "auth/use1"
          role: "external-secrets"
          serviceAccountRef:
            name: external-secrets
            namespace: external-secrets