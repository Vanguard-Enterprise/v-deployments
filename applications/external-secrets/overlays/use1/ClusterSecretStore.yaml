apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: vault-backend
spec:
  provider:
    vault:
      server: "https://vault.vng.bet"
      path:   "kv"
      version: "v2"
      auth:
        kubernetes:
          mountPath:    "kubernetes-use1"
          role:         "external-secrets"
          serviceAccountRef:
            name:      external-secrets-sa
            namespace: external-secrets