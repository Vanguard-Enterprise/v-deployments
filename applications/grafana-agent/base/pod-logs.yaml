apiVersion: monitoring.grafana.com/v1alpha1
kind: PodLogs
metadata:
  labels:
    instance: primary
  name: kubernetes-pods
  namespace: grafana-agent
spec:
  pipelineStages:
  - docker: {}
  - match:
    selector: '{namespace="nginx"}'
    stages: |
      - regex:
          expression: "(?P<method>GET|PUT|DELETE|POST)"
      - labels:
          method: 
  namespaceSelector:
    matchNames:
    - default
    - traefik
    - outline
    - grafana
    - nginx
  selector:
    matchLabels: {}
