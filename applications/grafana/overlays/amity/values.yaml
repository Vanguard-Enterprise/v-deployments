datasources:
  datasources.yaml:
    datasources:
    - name: loki
      type: loki
      url: http://loki-gateway.loki
      access: proxy
      isDefault: true
      editable: true

persistence:
  storageClassName: longhorn
  enabled: true
  size: 1Gi

grafana.ini:
  server:
    domain: "grafana.amityrust.com"
    server:
      root_url: "grafana.amityrust.com"
