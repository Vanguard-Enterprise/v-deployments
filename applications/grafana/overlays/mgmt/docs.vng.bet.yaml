apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: grafana-ingress
  namespace: grafana
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`grafana.vng.bet`)
    kind: Rule
    services:
    - name: grafana
      port: 3000
  tls:
    store:
      name: default
      namespace: traefik
