apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: amity-grafana-ingress
  namespace: grafana
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`grafana.amityrust.com`)
    kind: Rule
    services:
    - name: grafana
      port: 80
  tls:
    secretName: amity-tls
