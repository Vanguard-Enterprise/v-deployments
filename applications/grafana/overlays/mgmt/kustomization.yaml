apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base
- grafana.vng.bet.yaml
- grafana.amityrust.com.yaml
helmCharts:
- name: grafana
  version: "9.0.0"
  repo: https://grafana.github.io/helm-charts
  releaseName: grafana
  namespace: grafana
  valuesFile: values.yaml
