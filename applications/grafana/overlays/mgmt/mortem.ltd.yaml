apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: mortem-grafana-ingress
  namespace: grafana
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`grafana.mortem.ltd`)
    kind: Rule
    services:
    - name: grafana
      port: 80
  tls:
    store:
      name: mortem-store
      namespace: traefik
