datasources:
  datasources.yaml:
    apiVersion: v1
    datasources:
    - name: loki
      type: loki
      url: http://loki-gateway.loki
      access: proxy
      isDefault: true
      editable: true

persistence:
  type: pvc
  enabled: true
  volumeName: "grafana"
  accessModes:
  - ReadWriteOnce
  size: 2Gi
