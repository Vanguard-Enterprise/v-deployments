apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespace.yaml
  - grafana.vngenterprise.com.yaml
helmCharts:
  - name: grafana
    version: "9.3.6"
    repo: https://grafana.github.io/helm-charts
    releaseName: grafana
    namespace: grafana
    valuesFile: values.yaml
