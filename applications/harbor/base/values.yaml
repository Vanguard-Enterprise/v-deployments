expose:
  type: clusterIP
  clusterIP:
    name: harbor
    ports:
      httpPort: 80
      httpsPort: 443

externalURL: https://registry.vng.bet

persistence:
  enabled: true
  resourcePolicy: "keep"
  persistentVolumeClaim:
    registry:
      storageClass: "longhorn"
      size: 5Gi
    jobservice:
      jobLog:
        storageClass: "longhorn"
        size: 1Gi
    database:
      storageClass: "longhorn"
      size: 1Gi
    redis:
      storageClass: "longhorn"
      accessMode: ReadWriteOnce
      size: 1Gi
    trivy:
      storageClass: "longhorn"
      size: 5Gi
      annotations: {}
  imageChartStorage:
    type: s3
    s3:
      existingSecret: "harbor-s3"
      region: us-east-1
      bucket: harbor
      regionendpoint: https://minio.vng.bet
harborAdminPassword: "Harbor1234567910"

cache:
  enabled: true
  expireHours: 24
