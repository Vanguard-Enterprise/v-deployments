apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: harbor-external
  namespace: harbor
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`registry.vng.bet`)
    kind: Rule
    services:
    - name: harbor
      port: 80
  tls:
    store:
      name: default
      namespace: traefik
