apiVersion: apps/v1
kind: Deployment
metadata:
  name: hyplex-proxy
  namespace: hyplex-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hyplex-proxy
  template:
    metadata:
      labels:
        app: hyplex-proxy
    spec:
      imagePullSecrets:
        - name: github-pull-secret
      containers:
        - name: hyplex-proxy
          image: ghcr.io/hyplex-network/hytale-proxy:97d9f81
          args:
            - "-config"
            - "/app/config/config.toml"
          ports:
            - name: quic
              containerPort: 25565
              protocol: UDP
            - name: messaging
              containerPort: 25570
              protocol: UDP
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
      volumes:
        - name: config
          secret:
            secretName: hyplex-proxy-config
