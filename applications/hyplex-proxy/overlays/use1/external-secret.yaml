apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: hyplex-proxy-secrets
  namespace: hyplex-proxy
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: hyplex-proxy-secrets
    creationPolicy: Owner
  data:
    - secretKey: PROXY_SECRET
      remoteRef:
        key: "hyplex-proxy/production"
        property: PROXY_SECRET
