apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: admin-service-secrets
  namespace: hyplex-admin
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: admin-service-secrets
    creationPolicy: Owner
  data:
    - secretKey: REDIS_PASSWORD
      remoteRef:
        key: "hyplex/production/redis"
        property: password
    - secretKey: JWT_SECRET
      remoteRef:
        key: "hyplex/production/admin"
        property: jwt_secret
    - secretKey: SEED_ADMIN_PASSWORD
      remoteRef:
        key: "hyplex/production/admin"
        property: seed_admin_password
