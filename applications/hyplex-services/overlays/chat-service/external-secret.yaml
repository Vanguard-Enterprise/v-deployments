apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: chat-service-secrets
  namespace: hyplex-chat
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: chat-service-secrets
    creationPolicy: Owner
  data:
    - secretKey: REDIS_PASSWORD
      remoteRef:
        key: "hyplex-redis/production"
        property: password
