apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: configuration-service-secrets
  namespace: hyplex-configuration
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: configuration-service-secrets
    creationPolicy: Owner
  data:
    - secretKey: REDIS_PASSWORD
      remoteRef:
        key: "hyplex/production/redis"
        property: password
    - secretKey: REDIS_SENTINEL_PASSWORD
      remoteRef:
        key: "hyplex/production/redis"
        property: password
