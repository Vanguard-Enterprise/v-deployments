apiVersion: v1
kind: ConfigMap
metadata:
  name: hyplex-services-config
  namespace: hyplex-gsm
data:
  REDIS_ADDR: "hyplex-redis-master.hyplex-redis.svc.cluster.local:6379"
  NATS_URL: "nats://nats.nats.svc.cluster.local:4222"
  LOG_LEVEL: "info"
  LOG_PRETTY: "false"
  # Agones configuration
  AGONES_ENABLED: "true"
  AGONES_NAMESPACE: "hyplex-game"
  GAME_SERVER_IMAGE: "ghcr.io/hyplex-network/hytale-server"
  GAME_SERVER_VERSION: "latest"
  CONFIG_SERVICE_URL: "http://configuration-service.hyplex-configuration.svc.cluster.local:8080"
