apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-server-manager
  namespace: hyplex-gsm
spec:
  replicas: 2
  selector:
    matchLabels:
      app: game-server-manager
  template:
    metadata:
      labels:
        app: game-server-manager
    spec:
      serviceAccountName: game-server-manager
      imagePullSecrets:
        - name: github-pull-secret
      containers:
        - name: game-server-manager
          image: ghcr.io/hyplex-network/game-server-manager:latest
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: hyplex-services-config
            - secretRef:
                name: game-server-manager-secrets
          env:
            - name: PORT
              value: "8080"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: game-server-manager
                topologyKey: kubernetes.io/hostname
