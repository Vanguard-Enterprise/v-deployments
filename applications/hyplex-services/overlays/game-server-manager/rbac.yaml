apiVersion: v1
kind: ServiceAccount
metadata:
  name: game-server-manager
  namespace: hyplex-gsm
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: game-server-manager-agones
rules:
  # Agones Fleet management
  - apiGroups: ["agones.dev"]
    resources: ["fleets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  # Agones GameServer management
  - apiGroups: ["agones.dev"]
    resources: ["gameservers"]
    verbs: ["get", "list", "watch", "update", "patch"]
  # Agones GameServerAllocation
  - apiGroups: ["allocation.agones.dev"]
    resources: ["gameserverallocations"]
    verbs: ["create"]
  # Read pods for status information
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: game-server-manager-agones
subjects:
  - kind: ServiceAccount
    name: game-server-manager
    namespace: hyplex-gsm
roleRef:
  kind: ClusterRole
  name: game-server-manager-agones
  apiGroup: rbac.authorization.k8s.io
