apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: player-profile-service-secrets
  namespace: hyplex-services
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: player-profile-service-secrets
    creationPolicy: Owner
  data:
    - secretKey: DB_PASSWORD
      remoteRef:
        key: "hyplex-pg/production"
        property: password
