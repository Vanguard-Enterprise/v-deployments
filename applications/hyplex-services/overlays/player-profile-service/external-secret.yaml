apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: player-profile-service-secrets
  namespace: hyplex-player-profile
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: player-profile-service-secrets
    creationPolicy: Owner
  data:
    - secretKey: DB_PASSWORD
      remoteRef:
        key: "hyplex/production/pg/player-profile"
        property: password
