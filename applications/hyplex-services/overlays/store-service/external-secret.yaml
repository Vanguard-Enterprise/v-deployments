apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: store-service-secrets
  namespace: hyplex-store
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: store-service-secrets
    creationPolicy: Owner
  data:
    - secretKey: REDIS_PASSWORD
      remoteRef:
        key: "hyplex-redis/production"
        property: password
    - secretKey: TEBEX_WEBHOOK_SECRET
      remoteRef:
        key: "hyplex-store/production"
        property: tebex_webhook_secret
    - secretKey: PAYNOW_INTEGRATION_KEY
      remoteRef:
        key: "hyplex-store/production"
        property: paynow_integration_key
