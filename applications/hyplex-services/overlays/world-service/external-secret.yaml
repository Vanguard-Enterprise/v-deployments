apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: world-service-secrets
  namespace: hyplex-world
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: world-service-secrets
    creationPolicy: Owner
  data:
    - secretKey: REDIS_PASSWORD
      remoteRef:
        key: "hyplex-redis/production"
        property: password
    # R2 Storage credentials
    - secretKey: R2_ACCESS_KEY_ID
      remoteRef:
        key: "hyplex-r2-worlds/production"
        property: access_key_id
    - secretKey: R2_SECRET_ACCESS_KEY
      remoteRef:
        key: "hyplex-r2-worlds/production"
        property: secret_access_key
