apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: world-service-secrets
  namespace: hyplex-world
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: world-service-secrets
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        REDIS_PASSWORD: "{{ .redis_password }}"
        R2_ACCESS_KEY_ID: "{{ .r2_access_key_id }}"
        R2_SECRET_ACCESS_KEY: "{{ .r2_secret_access_key }}"
        DATABASE_URL: "postgres://{{ .pg_username }}:{{ .pg_password }}@world-service-rw.world-service-db.svc.cluster.local:5432/world_service?sslmode=require"
  data:
    - secretKey: redis_password
      remoteRef:
        key: "hyplex/production/redis"
        property: password
    # R2 Storage credentials
    - secretKey: r2_access_key_id
      remoteRef:
        key: "hyplex/production/worlds/r2"
        property: access_key_id
    - secretKey: r2_secret_access_key
      remoteRef:
        key: "hyplex/production/worlds/r2"
        property: secret_access_key
    # Postgres credentials for managed worlds
    - secretKey: pg_username
      remoteRef:
        key: "hyplex/production/pg/world-service"
        property: username
    - secretKey: pg_password
      remoteRef:
        key: "hyplex/production/pg/world-service"
        property: password
