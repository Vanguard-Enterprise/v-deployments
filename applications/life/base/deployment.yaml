apiVersion: apps/v1
kind: Deployment
metadata:
  name: life
  namespace: life
  labels:
    app: life
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: life
  template:
    metadata:
      labels:
        app: life
    spec:
      containers:
        - name: life
          image: ghcr.io/hyplex-network/life:latest
          ports:
            - containerPort: 3000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: DATABASE_URL
              value: "file:/app/data/life.db"
            - name: NEXT_PUBLIC_APP_URL
              value: "https://life.vngenterprise.com"
            - name: AUTH_USERNAME
              valueFrom:
                secretKeyRef:
                  name: life-secrets
                  key: auth-username
            - name: AUTH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: life-secrets
                  key: auth-password
            - name: AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: life-secrets
                  key: auth-secret
            - name: HEALTH_API_KEY
              valueFrom:
                secretKeyRef:
                  name: life-secrets
                  key: health-api-key
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: life-secrets
                  key: encryption-key
            - name: PLAID_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: life-secrets
                  key: plaid-client-id
            - name: PLAID_SECRET
              valueFrom:
                secretKeyRef:
                  name: life-secrets
                  key: plaid-secret
            - name: PLAID_ENV
              valueFrom:
                secretKeyRef:
                  name: life-secrets
                  key: plaid-env
          volumeMounts:
            - name: data
              mountPath: /app/data
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: life-data
      imagePullSecrets:
        - name: github-pull-secret
