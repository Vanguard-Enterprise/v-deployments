apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: life-secrets
  namespace: life
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: life-secrets
    creationPolicy: Owner
  data:
    - secretKey: auth-username
      remoteRef:
        key: life/frank
        property: auth-username
    - secretKey: auth-password
      remoteRef:
        key: life/frank
        property: auth-password
    - secretKey: auth-secret
      remoteRef:
        key: life/frank
        property: auth-secret
    - secretKey: health-api-key
      remoteRef:
        key: life/frank
        property: health-api-key
    - secretKey: encryption-key
      remoteRef:
        key: life/frank
        property: encryption-key
    - secretKey: plaid-client-id
      remoteRef:
        key: life/frank
        property: plaid-client-id
    - secretKey: plaid-secret
      remoteRef:
        key: life/frank
        property: plaid-secret
    - secretKey: plaid-env
      remoteRef:
        key: life/frank
        property: plaid-env
