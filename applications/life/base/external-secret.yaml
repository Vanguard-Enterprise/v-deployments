apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: life-secrets
  namespace: hyplex
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: life-secrets
    creationPolicy: Owner
  data:
    - secretKey: auth-username
      remoteRef:
        key: hyplex/life
        property: auth-username
    - secretKey: auth-password
      remoteRef:
        key: hyplex/life
        property: auth-password
    - secretKey: auth-secret
      remoteRef:
        key: hyplex/life
        property: auth-secret
    - secretKey: health-api-key
      remoteRef:
        key: hyplex/life
        property: health-api-key
