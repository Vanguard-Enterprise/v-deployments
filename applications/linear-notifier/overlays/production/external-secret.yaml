apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: linear-notifier-secrets
  namespace: linear-notifier
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: linear-notifier-secrets
    creationPolicy: Owner
  data:
    - secretKey: LINEAR_WEBHOOK_SECRET
      remoteRef:
        key: "linear-notifier/production"
        property: LINEAR_WEBHOOK_SECRET
    - secretKey: DISCORD_BOT_TOKEN
      remoteRef:
        key: "linear-notifier/production"
        property: DISCORD_BOT_TOKEN
    - secretKey: DISCORD_CHANNEL_ID
      remoteRef:
        key: "linear-notifier/production"
        property: DISCORD_CHANNEL_ID
