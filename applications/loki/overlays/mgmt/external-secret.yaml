apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: s3-secret
  namespace: loki
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: s3
    creationPolicy: Owner
  data:
  - secretKey: cloudflare-token
    remoteRef:
      key: "grafana/loki/s3" # Vault path under kv/data/
      property: s3
