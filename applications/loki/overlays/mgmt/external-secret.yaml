apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: loki-s3
  namespace: loki
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: loki-s3
    creationPolicy: Owner
  data:
  - secretKey: AWS_ACCESS_KEY_ID
    remoteRef:
      key: "grafana/loki/s3"
      property: accessKeyId
  - secretKey: AWS_SECRET_ACCESS_KEY
    remoteRef:
      key: "grafana/loki/s3"
      property: secretAccessKey
