read:
  replicas: 1
  persistence:
    storageClass: longhorn
    size: 1Gi
  extraArgs:
  - -config.expand-env=true
  extraEnvFrom:
  - secretRef:
      name: loki-s3

write:
  replicas: 1
  persistence:
    storageClass: longhorn
    size: 1Gi
  extraArgs:
  - -config.expand-env=true
  extraEnvFrom:
  - secretRef:
      name: loki-s3

backend:
  replicas: 1
  persistence:
    storageClass: longhorn
    size: 1Gi
  extraArgs:
  - -config.expand-env=true
  extraEnvFrom:
  - secretRef:
      name: loki-s3

loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  schemaConfig:
    configs:
    - from: 2024-04-01
      store: tsdb
      object_store: s3
      schema: v13
      index:
        prefix: index_
        period: 24h
      chunks:
        period: 24h
  storage:
    bucketNames:
      chunks: loki-chunks
      ruler: loki-ruler
      admin: loki-admin
    type: s3
    s3:
      s3ForcePathStyle: true
      accessKeyId: ${AWS_ACCESS_KEY_ID}
      secretAccessKey: ${AWS_SECRET_ACCESS_KEY}
      endpoint: "https://s3.vng.bet"
      region: us-east-1
