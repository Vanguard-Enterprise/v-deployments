global:
  extraEnvFrom:
  - secretRef:
      name: s3-secret
read:
  replicas: 1 #scale
  persistence:
    storageClass: longhorn
write:
  replicas: 1 #scale
  persistence:
    storageClass: longhorn
backend:
  replicas: 1 #scale
  persistence:
    storageClass: longhorn
loki:
  configStorageType: Secret
  auth_enabled: false #requires tenant_id http header *enable later*
  commonConfig:
    replication_factor: 1 #scale
  schemaConfig:
    configs:
    - from: 2024-04-01
      store: tsdb
      object_store: s3
      schema: v13
      index:
        prefix: index_
        period: 24h #TSDB REQUIRES 24h
      chunks:
        period: 24h #TSDB REQUIRES 24h
  storage:
    bucketNames:
      chunks: loki-chunks
      ruler: loki-ruler
      admin: loki-admin
    type: s3
    s3:
      endpoint: https://s3.vng.bet
      region: us-east-1
      s3ForcePathStyle: true
