apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: loki-gateway
  namespace: loki
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`loki.vngenterprise.com`)
      kind: Rule
      services:
        - name: loki-gateway
          port: 80
  tls:
    store:
      name: default
      namespace: traefik