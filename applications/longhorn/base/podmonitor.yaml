apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: longhorn-csi-monitor
  namespace: longhorn-system
  labels:
    instance: primary
spec:
  selector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - longhorn-csi-plugin
  namespaceSelector:
    matchNames:
      - longhorn-system
  podMetricsEndpoints:
    - port: http
      targetPort: 8000
      path: /metrics