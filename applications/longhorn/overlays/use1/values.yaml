longhornManager:
  tolerations:
    - key: "node.kubernetes.io/disk-pressure"
      operator: "Exists"
      effect: "NoSchedule"
longhornDriver:
  tolerations:
    - key: "node.kubernetes.io/disk-pressure"
      operator: "Exists"
      effect: "NoSchedule"
# R2 backups are disabled. To re-enable, restore the values below and
# add the backup jobs back to base/jobs/kustomization.yaml.
#
# defaultBackupStore:
#   backupTarget: s3://longhorn-backups@auto/
#   backupTargetCredentialSecret: longhorn-backup-r2
#   pollInterval: 300
defaultBackupStore:
  backupTarget: ""
defaultSettings:
  storageOverProvisioningPercentage: "300"
  replicaAutoBalance: best-effort
persistence:
  defaultClass: true
  defaultFsType: ext4
  defaultClassReplicaCount: 2
  defaultDataLocality: best-effort
  reclaimPolicy: Retain
  volumeBindingMode: Immediate
  disableRevisionCounter: "true"
  recurringJobSelector:
    enable: true
    jobList:
      - '{"name":"default","isGroup":true}'