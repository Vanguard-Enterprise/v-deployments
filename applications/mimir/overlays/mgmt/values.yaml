query_scheduler:
  replicas: 1

querier:
  replicas: 1

alertmanager:
  persistentVolume:
    storageClass: longhorn
    size: 256Mi

ingester:
  zoneAwareReplication:
    enabled: false
  persistentVolume:
    storageClass: longhorn
    size: 256Mi

store_gateway:
  zoneAwareReplication:
    enabled: false
  persistentVolume:
    storageClass: longhorn
    size: 256Mi

compactor:
  persistentVolume:
    storageClass: longhorn
    size: 256Mi

minio:
  enabled: false

mimir:
  structuredConfig:
    usage_stats:
      enabled: false
    common:
      storage:
        backend: s3
        s3:
          access_key_id: ${AWS_ACCESS_KEY_ID}
          secret_access_key: ${AWS_SECRET_ACCESS_KEY}
          bucket_name: mimir-ruler
          endpoint: https://s3.vng.bet
          insecure: false
          region: us-east-1
    blocks_storage:
      s3:
        bucket_name: mimir-tsdb

alertmanager_storage:
  s3:
    bucket_name: mimir-ruler

ruler_storage:
  s3:
    bucket_name: mimir-ruler
