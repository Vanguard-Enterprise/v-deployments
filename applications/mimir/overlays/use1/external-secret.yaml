apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mimir-global-env
  namespace: mimir
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  data:
    - secretKey: BUCKET_ENDPOINT
      remoteRef:
        key: monitoring/mimir
        property: BUCKET_ENDPOINT
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: monitoring/mimir
        property: AWS_ACCESS_KEY_ID
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: monitoring/mimir
        property: AWS_SECRET_ACCESS_KEY
    - secretKey: TSDB_BUCKET_NAME
      remoteRef:
        key: monitoring/mimir
        property: TSDB_BUCKET_NAME
    - secretKey: RULER_BUCKET_NAME
      remoteRef:
        key: monitoring/mimir
        property: RULER_BUCKET_NAME