apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: mimir-ingress
  namespace: mimir
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`mimir.vngenterprise.com`)
      kind: Rule
      middlewares:
        - name: mimir-forward-auth
          namespace: traefik
        - name: mimir-tenant-header
          namespace: traefik
      services:
        - name: mimir-query-frontend
          port: 80
  tls:
    store:
      name: default
      namespace: traefik