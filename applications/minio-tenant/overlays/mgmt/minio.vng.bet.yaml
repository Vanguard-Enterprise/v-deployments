apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: mgmt-console
  namespace: minio-tenant
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`minio.vng.bet`)
    kind: Rule
    services:
    - name: mgmt-console
      port: 9443
  tls:
    store:
      name: default
      namespace: traefik
