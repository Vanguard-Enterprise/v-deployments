apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: minio-api
  namespace: minio-tenant
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`s3.vng.bet`)
    kind: Rule
    services:
    - name: minio
      port: 443
  tls:
    store:
      name: default
      namespace: traefik
