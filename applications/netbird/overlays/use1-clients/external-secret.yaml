apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: netbird-client-setup
  namespace: netbird
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  data:
    - secretKey: NB_SETUP_KEY
      remoteRef:
        key: netbird/clients/use1
        property: NB_SETUP_KEY