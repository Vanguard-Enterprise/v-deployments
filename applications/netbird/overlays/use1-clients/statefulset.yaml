apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: netbird-client
  namespace: netbird-client
spec:
  serviceName: netbird-client
  replicas: 3
  selector:
    matchLabels:
      app: netbird-client
  template:
    metadata:
      labels:
        app: netbird-client
    spec:
      containers:
        - name: client
          image: netbirdio/netbird:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: netbird-client-setup
          env:
            - name: NB_MANAGEMENT_URL
              value: https://netbird.vngenterprise.com
          volumeMounts:
            - name: client-data
              mountPath: /var/lib/netbird
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          resources:
            limits:
              cpu: "250m"
              memory: "256Mi"
  volumeClaimTemplates:
    - metadata:
        name: client-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 100Mi