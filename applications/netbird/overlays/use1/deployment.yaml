apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbird-dashboard
  namespace: netbird
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netbird-dashboard
  template:
    metadata:
      labels:
        app: netbird-dashboard
    spec:
      containers:
        - name: dashboard
          image: netbirdio/dashboard:v2.32.2
          envFrom:
            - configMapRef:
                name: netbird-dashboard-env
          ports:
            - name: http
              containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbird-signal
  namespace: netbird
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netbird-signal
  template:
    metadata:
      labels:
        app: netbird-signal
    spec:
      containers:
        - name: signal
          image: netbirdio/signal:0.65.1
          volumeMounts:
            - name: signal-data
              mountPath: /var/lib/netbird
          ports:
            - name: grpc
              containerPort: 10000
      volumes:
        - name: signal-data
          persistentVolumeClaim:
            claimName: netbird-signal-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbird-relay
  namespace: netbird
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netbird-relay
  template:
    metadata:
      labels:
        app: netbird-relay
    spec:
      containers:
        - name: relay
          image: netbirdio/relay:0.65.1
          envFrom:
            - configMapRef:
                name: netbird-relay-env
            - secretRef:
                name: netbird-relay-env
          ports:
            - name: http
              containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbird-management
  namespace: netbird
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netbird-management
  template:
    metadata:
      labels:
        app: netbird-management
    spec:
      containers:
        - name: management
          image: netbirdio/management:0.65.1
          args:
            - "--port"
            - "80"
            - "--log-file"
            - "console"
            - "--log-level"
            - "info"
            - "--disable-anonymous-metrics=false"
            - "--single-account-mode-domain=intra.vngenterprise.com"
            - "--dns-domain=intra.vngenterprise.com"
            - "--idp-sign-key-refresh-enabled"
          volumeMounts:
            - name: management-data
              mountPath: /var/lib/netbird
            - name: management-config
              mountPath: /etc/netbird/management.json
              subPath: management.json
          ports:
            - name: http
              containerPort: 80
      volumes:
        - name: management-data
          persistentVolumeClaim:
            claimName: netbird-mgmt-pvc
        - name: management-config
          secret:
            secretName: netbird-management-config
            items:
              - key: management.json
                path: management.json
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbird-coturn
  namespace: netbird
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netbird-coturn
  template:
    metadata:
      labels:
        app: netbird-coturn
    spec:
      containers:
        - name: coturn
          image: coturn/coturn:4.8.0
          args:
            - "-c"
            - "/etc/turnserver.conf"
          volumeMounts:
            - name: turn-config
              mountPath: /etc/turnserver.conf
              subPath: turnserver.conf
          ports:
            - name: stun
              containerPort: 3478
              protocol: UDP
            - name: turn-tls
              containerPort: 5349
              protocol: TCP
      volumes:
        - name: turn-config
          secret:
            secretName: netbird-turn-config
            items:
              - key: turnserver.conf
                path: turnserver.conf
