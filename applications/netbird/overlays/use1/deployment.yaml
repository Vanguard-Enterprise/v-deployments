apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbird-dashboard
  namespace: netbird
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netbird-dashboard
  template:
    metadata:
      labels:
        app: netbird-dashboard
    spec:
      containers:
        - name: dashboard
          image: netbirdio/dashboard:v2.32.4
          envFrom:
            - configMapRef:
                name: netbird-dashboard-env
          ports:
            - name: http
              containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbird-server
  namespace: netbird
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: netbird-server
  template:
    metadata:
      labels:
        app: netbird-server
    spec:
      containers:
        - name: server
          image: netbirdio/netbird-server:0.65.3
          args:
            - "--config"
            - "/etc/netbird/config.yaml"
          volumeMounts:
            - name: server-data
              mountPath: /var/lib/netbird
            - name: server-config
              mountPath: /etc/netbird/config.yaml
              subPath: config.yaml
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: stun-udp
              containerPort: 3478
              protocol: UDP
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: server-data
          persistentVolumeClaim:
            claimName: netbird-mgmt-pvc
        - name: server-config
          secret:
            secretName: netbird-server-config
            items:
              - key: config.yaml
                path: config.yaml
