apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: outline-secret
  namespace: outline
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: outline-secret
    creationPolicy: Owner
  data:
  - secretKey: SECRET_KEY
    remoteRef:
      key: "outline/outline-secret"
      property: "SECRET_KEY"
  - secretKey: UTILS_SECRET
    remoteRef:
      key: "outline/outline-secret"
      property: "UTILS_SECRET"
  - secretKey: AWS_ACCESS_KEY_ID
    remoteRef:
      key: "outline/outline-secret"
      property: "AWS_ACCESS_KEY_ID"
  - secretKey: AWS_SECRET_ACCESS_KEY
    remoteRef:
      key: "outline/outline-secret"
      property: "AWS_SECRET_ACCESS_KEY"
  - secretKey: SMTP_SERVICE
    remoteRef:
      key: "outline/outline-secret"
      property: "SMTP_SERVICE"
  - secretKey: SMTP_USERNAME
    remoteRef:
      key: "outline/outline-secret"
      property: "SMTP_USERNAME"
  - secretKey: SMTP_FROM_EMAIL
    remoteRef:
      key: "outline/outline-secret"
      property: "SMTP_FROM_EMAIL"
  - secretKey: SMTP_PASSWORD
    remoteRef:
      key: "outline/outline-secret"
      property: "SMTP_PASSWORD"
  - secretKey: DISCORD_CLIENT_SECRET
    remoteRef:
      key: "outline/outline-secret"
      property: "DISCORD_CLIENT_SECRET"
