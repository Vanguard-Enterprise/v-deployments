apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: redis-secret
  namespace: outline
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: redis-secret
    creationPolicy: Owner
  data:
  - secretKey: redis-password
    remoteRef:
      key: "outline/redis-secret"
      property: "redis-password"
  - secretKey: REDIS_URL
    remoteRef:
      key: "outline/redis-secret"
      property: "redis-url"
