apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base
- external-redis-secret.yaml
helmCharts:
- name: redis
  version: "20.13.3"
  repo: https://charts.bitnami.com/bitnami
  releaseName: redis
  valuesFile: redis-values.yaml
  namespace: outline
- name: postgresql
  version: "16.6.6"
  repo: https://charts.bitnami.com/bitnami
  releaseName: postgresql
  valuesFile: postgresql-values.yaml
  namespace: outline
