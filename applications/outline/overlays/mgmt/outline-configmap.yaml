apiVersion: v1
kind: ConfigMap
metadata:
  name: outline-config
  namespace: outline
data:
  #PG SHUTUP
  PGSSLMODE: "disable"
  # Application settings
  DEFAULT_LANGUAGE: "en_US"
  NODE_ENV: "production"
  FORCE_HTTPS: "true"
  ENABLE_UPDATES: "true"
  # Service endpoint
  COLLABORATION_URL: "https://docs.vng.bet"
  URL: "https://docs.vng.bet"
  PORT: "3000"

  # File storage (S3)
  FILE_STORAGE: "s3"
  AWS_REGION: "usast-1"
  AWS_S3_UPLOAD_BUCKET_URL: "https://s3.vng.bet"
  AWS_S3_UPLOAD_BUCKET_NAME: "outline"
  AWS_S3_ACL: "private"
  AWS_S3_UPLOAD_MAX_SIZE: "26214400"
  # OIDC authentication (Zitadel)
  #OIDC_AUTH_URI: "https://accounts.vng.bet/oauth/v2/authorize"
  #OIDC_TOKEN_URI: "https://accounts.vng.bet/oauth/v2/token"
  #OIDC_USERINFO_URI: "https://accounts.vng.bet/oidc/v1/userinfo"
  #OIDC_USERNAME_CLAIM: "preferred_username"
  #OIDC_DISPLAY_NAME: Zitadel
  #OIDC_SCOPES: "openid profile email"
  DISCORD_CLIENT_ID: "1366871093884883000"
  DISCORD_SERVER_ID: "1226395331198193675"
  DISCORD_SERVER_ROLES: "1366876372508872917"
