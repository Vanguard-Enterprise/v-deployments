apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pelican-database
  namespace: pelican
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: pelican-database
    creationPolicy: Owner
  data:
    - secretKey: MYSQL_ROOT_PASSWORD
      remoteRef:
        key: pelican/production
        property: MYSQL_ROOT_PASSWORD
    - secretKey: MYSQL_PASSWORD
      remoteRef:
        key: pelican/production
        property: MYSQL_PASSWORD
    - secretKey: MYSQL_DATABASE
      remoteRef:
        key: pelican/production
        property: MYSQL_DATABASE
    - secretKey: MYSQL_USER
      remoteRef:
        key: pelican/production
        property: MYSQL_USER
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: pelican-app
  namespace: pelican
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: pelican-app
    creationPolicy: Owner
  data:
    - secretKey: APP_KEY
      remoteRef:
        key: pelican/production
        property: APP_KEY
