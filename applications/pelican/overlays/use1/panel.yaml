apiVersion: apps/v1
kind: Deployment
metadata:
  name: panel
  namespace: pelican
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pelican-panel
  template:
    metadata:
      labels:
        app: pelican-panel
    spec:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 33
        fsGroupChangePolicy: OnRootMismatch
      initContainers:
        - name: init-perms
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              mkdir -p /var/www/html/storage/logs/supervisord
              chown -R 33:33 /pelican-data /var/www/html/storage/logs
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: pelican-data
              mountPath: /pelican-data
            - name: pelican-logs
              mountPath: /var/www/html/storage/logs
      containers:
        - name: panel
          image: ghcr.io/pelican-dev/panel:latest
          workingDir: /var/www/html
          command:
            - /bin/sh
            - -c
            - |
              mkdir -p /var/www/html/storage/logs/supervisord
              chmod +x /entrypoint.sh
              exec /entrypoint.sh /usr/bin/supervisord -c /etc/supervisord.conf
          ports:
            - containerPort: 80
              name: http
            - containerPort: 443
              name: https
          envFrom:
            - configMapRef:
                name: pelican-config
            - secretRef:
                name: pelican-app
            - secretRef:
                name: pelican-database
          env:
            - name: DB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: pelican-database
                  key: MYSQL_DATABASE
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: pelican-database
                  key: MYSQL_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pelican-database
                  key: MYSQL_PASSWORD
          volumeMounts:
            - name: pelican-data
              mountPath: /pelican-data
            - name: pelican-logs
              mountPath: /var/www/html/storage/logs
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
      volumes:
        - name: pelican-data
          persistentVolumeClaim:
            claimName: pelican-data
        - name: pelican-logs
          emptyDir: {}
