apiVersion: v1
kind: Service
metadata:
  name: panel
  namespace: pelican
spec:
  ports:
    - name: http
      port: 80
      targetPort: 80
    - name: https
      port: 443
      targetPort: 443
  selector:
    app: pelican-panel
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: panel
  namespace: pelican
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pelican-panel
  template:
    metadata:
      labels:
        app: pelican-panel
    spec:
      securityContext:
        runAsUser: 82
        runAsGroup: 82
        fsGroup: 82
        fsGroupChangePolicy: OnRootMismatch
      initContainers:
        - name: volume-permissions
          image: busybox:1.36
          command:
            - /bin/sh
            - -c
            - |
              set -e
              mkdir -p /pelican-data /var/www/html/storage/logs/supervisord
              find /pelican-data -mindepth 1 -path "*/lost+found" -prune -o -exec chown 82:82 {} + 2>/dev/null || true
              find /var/www/html/storage/logs -mindepth 1 -path "*/lost+found" -prune -o -exec chown 82:82 {} + 2>/dev/null || true
          volumeMounts:
            - name: pelican-data
              mountPath: /pelican-data
            - name: pelican-logs
              mountPath: /var/www/html/storage/logs
      containers:
        - name: panel
          image: ghcr.io/pelican-dev/panel:latest
          ports:
            - containerPort: 80
              name: http
            - containerPort: 443
              name: https
          envFrom:
            - configMapRef:
                name: pelican-config
            - secretRef:
                name: pelican-app
            - secretRef:
                name: pelican-database
          volumeMounts:
            - name: pelican-data
              mountPath: /pelican-data
            - name: pelican-logs
              mountPath: /var/www/html/storage/logs
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
        - name: queue-worker
          image: ghcr.io/pelican-dev/panel:latest
          command:
            - /bin/sh
            - -c
            - |
              set -e
              php /var/www/html/artisan queue:work --verbose --tries=1 --sleep=3 --no-interaction
          envFrom:
            - configMapRef:
                name: pelican-config
            - secretRef:
                name: pelican-app
            - secretRef:
                name: pelican-database
          volumeMounts:
            - name: pelican-data
              mountPath: /pelican-data
            - name: pelican-logs
              mountPath: /var/www/html/storage/logs
          resources:
            requests:
              cpu: "150m"
              memory: "256Mi"
            limits:
              cpu: "300m"
              memory: "512Mi"
        - name: scheduler
          image: ghcr.io/pelican-dev/panel:latest
          command:
            - /bin/sh
            - -c
            - |
              set -e
              while true; do
                php /var/www/html/artisan schedule:run --no-interaction --verbose || true
                sleep 60
              done
          envFrom:
            - configMapRef:
                name: pelican-config
            - secretRef:
                name: pelican-app
            - secretRef:
                name: pelican-database
          volumeMounts:
            - name: pelican-data
              mountPath: /pelican-data
            - name: pelican-logs
              mountPath: /var/www/html/storage/logs
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "150m"
              memory: "256Mi"
      volumes:
        - name: pelican-data
          persistentVolumeClaim:
            claimName: pelican-data
        - name: pelican-logs
          persistentVolumeClaim:
            claimName: pelican-logs
