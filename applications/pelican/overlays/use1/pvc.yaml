apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pelican-data
  namespace: pelican
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pelican-logs
  namespace: pelican
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
