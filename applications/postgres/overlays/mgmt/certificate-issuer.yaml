apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: pg-selfsigned-issuer # This issuer signs your main CA certificate
  namespace: pg-01
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: pg-main-ca-issuer # This issuer IS your main CA
  namespace: pg-01
spec:
  ca:
    secretName: pg-prod-ca # This secret is generated by the 'pg-prod-ca' Certificate object below
