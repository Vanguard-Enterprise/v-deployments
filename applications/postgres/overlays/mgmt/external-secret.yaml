## 1. ExternalSecret for Superuser Password (Vault KV)
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pg-superuser-vault
  namespace: pg-01
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: pg-superuser-secret
    creationPolicy: Owner
  data:
  - secretKey: password
    remoteRef:
      key: kv/data/postgres/db-01/superuser
      property: password
  - secretKey: username
    remoteRef:
      key: kv/data/postgres/db-01/superuser
      property: username
