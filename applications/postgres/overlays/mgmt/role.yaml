apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pg-sa-role
  namespace: pg-01
rules:
# Allow pods to read Secrets (superuser, TLS, AWS creds)
- apiGroups: [ "" ]
  resources: [ "secrets" ]
  verbs: [ "get", "list", "watch" ]
# Allow reading PVCs
- apiGroups: [ "" ]
  resources: [ "persistentvolumeclaims" ]
  verbs: [ "get", "list" ]
# Allow reading ConfigMaps (if needed)
- apiGroups: [ "" ]
  resources: [ "configmaps" ]
  verbs: [ "get" ]
