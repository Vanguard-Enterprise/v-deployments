apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pg-prod-cluster-app-rotating-secret
  namespace: pg-01
spec:
  refreshInterval: "24h"
  target:
    name: pg-prod-cluster-app
    creationPolicy: Merge
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
      data:
        password: "{{ .password }}"
        pgpass: "pg-prod-cluster-rw:5432:app:app:{{ .password }}"
        jdbc-uri: "jdbc:postgresql://pg-prod-cluster-rw.pg-01.svc.cluster.local:5432/app?user=app&password={{ .password }}"
        uri: "postgresql://app:{{ .password }}@pg-prod-cluster-rw.pg-01.svc.cluster.local:5432/app"
  dataFrom:
  - sourceRef:
      generatorRef:
        apiVersion: generators.external-secrets.io/v1alpha1
        kind: Password
        name: prod-pg-app-password-generator
