apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: loki-s3-creds
  namespace: loki
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: loki-s3-creds
    creationPolicy: Owner
  data:
    - secretKey: accessKeyId
      remoteRef:
        key: "monitoring/loki"
        property: AWS_ACCESS_KEY_ID
