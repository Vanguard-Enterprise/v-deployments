apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
# Include the certificate manifest
resources:
  - certificate.yaml
# Use the locally stored Rancher chart
helmCharts:
  - name: rancher
    # Relative path from base/ to the chart directory:
    repo: https://raw.githubusercontent.com/Vanguard-Enterprise/v-deployments/refs/heads/main/helm/rancher/Chart.yaml?token=GHSAT0AAAAAAC7YBFJLQEPSNY7J4IY5H5G6Z6U7QGQ
    releaseName: rancher
    valuesFile: values.yaml
    namespace: cattle-system
    