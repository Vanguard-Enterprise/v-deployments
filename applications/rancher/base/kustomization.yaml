apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
# Set the namespace for all Rancher resources
namespace: cattle-system
# Include the certificate manifest
resources:
  - certificate.yaml
# Use the locally stored Rancher chart
helmCharts:
  - name: rancher
    # Relative path from base/ to the chart directory:
    path: ../../../charts/rancher
    releaseName: rancher
    valuesFile: values.yaml