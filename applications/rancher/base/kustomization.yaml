apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
# Include the certificate manifest
resources:
  - certificate.yaml
# Use the locally stored Rancher chart
helmCharts:
  - name: rancher
    # Relative path from base/ to the chart directory:
    repo: ../../../helm/rancher/rancher-2.10.0.tgz
    releaseName: rancher
    valuesFile: values.yaml
    namespace: cattle-system
    