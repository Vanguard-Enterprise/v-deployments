apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: hyplex-redis-secrets
  namespace: hyplex-redis
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: hyplex-redis-secrets
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: hyplex/production/redis
        property: password
