apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: rustfs-secrets
  namespace: rustfs
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: rustfs-secrets
    creationPolicy: Owner
  data:
    - secretKey: RUSTFS_ROOT_USER
      remoteRef:
        key: "rustfs/production"
        property: RUSTFS_ROOT_USER
    - secretKey: RUSTFS_ROOT_PASSWORD
      remoteRef:
        key: "rustfs/production"
        property: RUSTFS_ROOT_PASSWORD
