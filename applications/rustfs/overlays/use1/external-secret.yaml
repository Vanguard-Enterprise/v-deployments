apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: rustfs-secrets
  namespace: rustfs
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: rustfs-secrets
    creationPolicy: Owner
  data:
    - secretKey: access_key
      remoteRef:
        key: "rustfs/production"
        property: access_key
    - secretKey: secret_key
      remoteRef:
        key: "rustfs/production"
        property: secret_key
