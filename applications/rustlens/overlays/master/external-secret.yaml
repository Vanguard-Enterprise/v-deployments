apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: rustlens-secrets
  namespace: rustlens
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: rustlens-secrets
    creationPolicy: Owner
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: "rustlens/production"
        property: DATABASE_URL
    - secretKey: WORKER_SECRET
      remoteRef:
        key: "rustlens/production"
        property: WORKER_SECRET
    - secretKey: API_KEY
      remoteRef:
        key: "rustlens/production"
        property: API_KEY
    - secretKey: MASTER_URL
      remoteRef:
        key: "rustlens/production"
        property: MASTER_URL