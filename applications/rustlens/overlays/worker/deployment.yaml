apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: rustlens
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      imagePullSecrets:
        - name: github-pull-secret
      containers:
        - name: worker
          image: ghcr.io/vanguard-enterprise/rustlens-agent-worker:cb9c0882f4a54804405a5cdb341cc94e28261ffd
          envFrom:
            - secretRef:
                name: rustlens-secrets
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"