apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: temp-postgres-password
  namespace: temp
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  data:
    - secretKey: postgres-password
      remoteRef:
        key: temp/postgres
        property: postgres-password
