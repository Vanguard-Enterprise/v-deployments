apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: devtron-ingress
  namespace: devtroncd
  labels:
    app: devtron
    release: devtron
spec:
  entryPoints:
    - websecure # or "web" if you're using HTTP
  routes:
    - match: PathPrefix(`/orchestrator`)
      kind: Rule
      services:
        - name: devtron-service
          port: 80
    - match: PathPrefix(`/dashboard`)
      kind: Rule
      services:
        - name: devtron-service
          port: 80
    - match: PathPrefix(`/grafana`)
      kind: Rule
      services:
        - name: devtron-service
          port: 80
  tls:
    store:
      name: vng-store
      namespace: traefik