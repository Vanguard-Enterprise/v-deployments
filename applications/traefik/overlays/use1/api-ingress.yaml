apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: kube-apiserver
  namespace: kube-system
spec:
  entryPoints:
    - kube-apiserver
  routes:
    - match: HostSNI(`api.cluster1.example.com`)
      services:
        - name: kubernetes       # built-in Service in "default"
          namespace: default
          port: 443
  tls:
    passthrough: true