apiVersion: apps/v1
kind: Deployment
metadata:
  name: mimir-oauth2-proxy
  namespace: traefik
  labels:
    app: mimir-oauth2-proxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mimir-oauth2-proxy
  template:
    metadata:
      labels:
        app: mimir-oauth2-proxy
    spec:
      serviceAccountName: mimir-oauth2-proxy
      containers:
        - name: oauth2-proxy
          image: quay.io/oauth2-proxy/oauth2-proxy:v7.4.0
          ports:
            - containerPort: 4180
              name: http
          args:
            - "--http-address=0.0.0.0:4180"
          env:
            - name: OAUTH2_PROXY_PROVIDER
              value: oidc
            - name: OAUTH2_PROXY_OIDC_ISSUER_URL
              value: https://accounts.vngenterprise.com
            - name: OAUTH2_PROXY_REDIRECT_URL
              value: https://mimir.vngenterprise.com/oauth2/callback
            - name: OAUTH2_PROXY_COOKIE_DOMAIN
              value: mimir.vngenterprise.com
            - name: OAUTH2_PROXY_COOKIE_SECURE
              value: "true"
            - name: OAUTH2_PROXY_COOKIE_SAMESITE
              value: lax
            - name: OAUTH2_PROXY_SCOPE
              value: "openid profile email roles offline_access"
            - name: OAUTH2_PROXY_EMAIL_DOMAINS
              value: "*"
            - name: OAUTH2_PROXY_SET_XAUTHREQUEST
              value: "true"
            - name: OAUTH2_PROXY_PASS_ACCESS_TOKEN
              value: "true"
            - name: OAUTH2_PROXY_PASS_USER_HEADERS
              value: "true"
            - name: OAUTH2_PROXY_PASS_AUTHORIZATION_HEADER
              value: "true"
            - name: OAUTH2_PROXY_SET_AUTHORIZATION_HEADER
              value: "true"
            - name: OAUTH2_PROXY_SKIP_PROVIDER_BUTTON
              value: "true"
            - name: OAUTH2_PROXY_UPSTREAMS
              value: http://127.0.0.1:4180
            - name: OAUTH2_PROXY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: mimir-oauth2-proxy
                  key: client-id
            - name: OAUTH2_PROXY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: mimir-oauth2-proxy
                  key: client-secret
            - name: OAUTH2_PROXY_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: mimir-oauth2-proxy
                  key: cookie-secret
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources: {}
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: mimir-oauth2-proxy
  namespace: traefik
spec:
  ports:
    - port: 4180
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: mimir-oauth2-proxy

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mimir-oauth2-proxy
  namespace: traefik

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: mimir-forward-auth
  namespace: traefik
spec:
  forwardAuth:
    address: http://mimir-oauth2-proxy.traefik.svc.cluster.local:4180/oauth2/auth
    trustForwardHeader: true
    authResponseHeaders:
      - X-Auth-Request-User
      - X-Auth-Request-Email
      - X-Auth-Request-Groups
      - X-Auth-Request-Preferred-Username

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: mimir-tenant-header
  namespace: traefik
spec:
  headers:
    customRequestHeaders:
      X-Scope-OrgID: tenant_vanguard