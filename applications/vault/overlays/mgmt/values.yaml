global:
  enabled: true
  namespace: "vault"
  tlsDisable: true

injector:
  enabled: true
  replicas: 2
  port: 8080
  leaderElector:
    enabled: true
  metrics:
    enabled: false

server:
  replicas: 3
  ha:
    enabled: true
    raft:
      enabled: true
      config: |
        ui = true
        listener "tcp" {
          address = "[::]:8200"
          cluster_address = "[::]:8201"
          tls_disable = true
        }
        storage "raft" {
          path = "/vault/data"
        }
  dataStorage:
    enabled: true
    storageClass: "longhorn"
    size: 10Gi

  service:
    type: ClusterIP

  ui:
    enabled: true
