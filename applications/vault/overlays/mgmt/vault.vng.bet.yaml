apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: vault
  namespace: vault
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`vault.vng.bet`)
      kind: Rule
      services:
        - name: vault-ui
          port: 8200
  tls:
    store:
      name: default
      namespace: traefik