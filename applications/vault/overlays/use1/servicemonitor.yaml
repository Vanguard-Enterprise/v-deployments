apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: vault-monitor
  namespace: vault
  labels:
    instance: primary
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: vault
  namespaceSelector:
    matchNames:
      - vault
  jobLabel: app.kubernetes.io/name
  endpoints:
    - port: http
      path: /v1/sys/metrics
      params:
        format:
          - prometheus
      interval: 30s
      scheme: http
      relabelings:
        - targetLabel: job
          replacement: vault