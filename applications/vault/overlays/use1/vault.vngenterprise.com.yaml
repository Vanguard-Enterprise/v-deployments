apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: vault
  namespace: vault
  annotations:
    kubernetes.io/ingress.class: traefik-internal
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`vault.vngenterprise.com`)
      kind: Rule
      services:
        - name: vault-active
          port: 8200
  tls:
    store:
      name: default
      namespace: traefik
