apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: github-pull-secret
  namespace: worlds-frontend
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: github-pull-secret
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: "{{ .mysecret | toString }}"
    creationPolicy: Owner
  data:
    - secretKey: mysecret
      remoteRef:
        key: "dockerconfig/hyplex-github"
