apiVersion: apps/v1
kind: Deployment
metadata:
  name: worlds-frontend
  namespace: worlds-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: worlds-frontend
  template:
    metadata:
      labels:
        app: worlds-frontend
    spec:
      imagePullSecrets:
        - name: github-pull-secret
      containers:
        - name: worlds-frontend
          image: ghcr.io/hyplex-network/worlds-frontend:latest
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: worlds-frontend-config
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: worlds-frontend
                topologyKey: kubernetes.io/hostname
