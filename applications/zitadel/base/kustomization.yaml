apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - cert-job.yaml
helmCharts:
  - name: zitadel
    version: "8.13.1"
    repo: https://charts.zitadel.com
    releaseName: zitadel
    valuesFile: zitadel-values.yaml
    namespace: zitadel
  - name: postgresql
    version: "12.10.0"
    repo: https://charts.bitnami.com/bitnami
    releaseName: postgresql
    valuesFile: postgres-values.yaml
    namespace: zitadel