replicaCount: 3

zitadel:
  # These Secrets are created by ExternalSecrets above
  masterkeySecretName: zitadel-secret
  configSecretName:  zatadel-secret-config

  # Static, nonâ€‘sensitive config for the ConfigMap
  configmapConfig:
    ExternalSecure: true
    ExternalDomain: accounts.vng.bet
    TLS:
      Enabled: false
    Database:
      Postgres:
        Host: postgres
        Port: 5432
        Database: zitadel
        MaxOpenConns: 20
        MaxIdleConns: 10
        MaxConnLifetime: 30m
        MaxConnIdleTime: 5m
        User:
          Username: zitadel
          SSL:
            Mode: verify-full
        Admin:
          Username: postgres
          SSL:
            Mode: verify-full

  # TLS/SSL secrets for DB and application
  dbSslCaCrtSecret: postgres-cert
  dbSslAdminCrtSecret: postgres-cert
  dbSslUserCrtSecret: zitadel-cert

ingress:
  enabled: true
  className: traefik
  hosts:
    - host: accounts.vng.bet
      paths:
        - path: /
          pathType: Prefix
  tls: []
