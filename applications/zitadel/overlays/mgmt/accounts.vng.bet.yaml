apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: zitadel
  namespace: zitadel
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`accounts.vng.bet`)
      kind: Rule
      services:
        - name: zitadel
          port: 8080
  tls:
    store:
      name: default
      namespace: traefik