apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zitadel-secret-config
  namespace: zitadel
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: zitadel-secret-config
    creationPolicy: Owner
  data:
    - secretKey: zitadel-secrets-yaml
      remoteRef:
        key: "zitadel/zitadel-secret-config"
        property: "zitadel-secrets-yaml"