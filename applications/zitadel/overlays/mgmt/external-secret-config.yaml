# external-secret-config.yaml
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zitadel-secret-config
  namespace: zitadel
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: zitadel-secret-config
    creationPolicy: Owner
  data:
    - secretKey: database_user_password
      remoteRef:
        key: "zitadel/zitadel-secret-config"
        property: "database_user_password"
    - secretKey: database_admin_password
      remoteRef:
        key: "zitadel/zitadel-secret-config"
        property: "database_admin_password"