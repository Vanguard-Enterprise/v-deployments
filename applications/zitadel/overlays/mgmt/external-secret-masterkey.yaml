# external-secret-masterkey.yaml
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zitadel-masterkey
  namespace: zitadel
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: zitadel-secret
    creationPolicy: Owner
  data:
    - secretKey: masterkey
      remoteRef:
        key: "zitadel/zitadel-masterkey"
        property: "masterkey"
    - secretKey: postgres-password
      remoteRef:
        key: "zitadel/zitadel-masterkey"
        property: "postgres-password"