apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: zitadel
  namespace: zitadel
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`accounts.vngenterprise.com`) && PathPrefix(`/ui/v2/login`)
      kind: Rule
      services:
        - name: zitadel-login
          port: 3000
    - match: Host(`accounts.vngenterprise.com`)
      kind: Rule
      services:
        - name: zitadel
          port: 8080
  tls:
    store:
      name: default
      namespace: traefik