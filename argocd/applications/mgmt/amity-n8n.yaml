apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: amity-n8n-mgmt
  namespace: devtroncd
spec:
  project: default
  source:
    repoURL: https://github.com/Vanguard-Enterprise/v-deployments
    path: applications/amity/n8n/overlays/mgmt
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: amity-n8n
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

