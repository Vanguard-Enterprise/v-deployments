apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: amity-tickets-mgmt
  namespace: devtroncd
spec:
  project: default
  source:
    repoURL: https://github.com/Vanguard-Enterprise/v-deployments
    path: applications/amity/tickets/overlays/mgmt
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: amity-tickets
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
