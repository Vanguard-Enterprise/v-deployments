apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager-mgmt
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Vanguard-Enterprise/v-deployments
    path: applications/cert-manager/overlays/mgmt
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
