apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager-mgmt
  namespace: argocd
spec:
  project: security
  source:
    repoURL: https://github.com/your-org/repo-root.git
    path: applications/cert-manager/overlays/mgmt
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
