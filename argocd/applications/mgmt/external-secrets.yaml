apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets-mgmt
  namespace: devtroncd
spec:
  project: default
  source:
    repoURL: https://github.com/Vanguard-Enterprise/v-deployments
    path: applications/external-secrets/overlays/mgmt
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: external-secrets
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
