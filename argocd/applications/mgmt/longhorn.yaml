apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn-mgmt
  namespace: argocd
spec:
  project: storage
  source:
    repoURL: https://github.com/Vanguard-Enterprise/v-deployments
    path: applications/longhorn/overlays/mgmt
    targetRevision: main
    directory:
      recurse: true  # ✅ This enables Kustomize to look inside subdirectories
  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - EnableHelm=true  # ✅ THIS ENABLES HELM FOR ARGOCD