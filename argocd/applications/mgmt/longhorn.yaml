apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn-mgmt
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/Vanguard-Enterprise/v-deployments'
    targetRevision: HEAD
    path: applications/longhorn/overlays/mgmt
    kustomize:
      # Optional inline kustomize settings can be added here.
      #nameSuffix: "-mgmt"
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: longhorn-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true