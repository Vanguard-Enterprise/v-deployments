apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb-mgmt
  namespace: argocd
spec:
  project: network
  source:
    repoURL: https://github.com/your-org/repo-root.git
    path: applications/metallb/overlays/mgmt
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: metallb-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
