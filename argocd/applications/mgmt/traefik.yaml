apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik-mgmt
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Vanguard-Enterprise/v-deployments
    targetRevision: main
    path: applications/traefik/overlays/mgmt
    #kustomize:
      # Optional inline kustomize settings can be added here.
      #nameSuffix: "-mgmt"
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  syncPolicy:
    automated:
      prune: false
      selfHeal: true