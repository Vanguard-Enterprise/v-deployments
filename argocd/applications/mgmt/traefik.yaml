apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik-mgmt
  namespace: argocd
spec:
  project: network
  source:
    repoURL: https://github.com/Vanguard-Enterprise/v-deployments
    path: applications/traefik/overlays/mgmt
    targetRevision: main
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=false
      - CreateNamespace=true
