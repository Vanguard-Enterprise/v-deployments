apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager-use1
  namespace: devtroncd
spec:
  project: default
  source:
    repoURL: https://github.com/Vanguard-Enterprise/v-deployments
    path: applications/cert-manager/overlays/use1
    targetRevision: main
  destination:
    name: use1
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
