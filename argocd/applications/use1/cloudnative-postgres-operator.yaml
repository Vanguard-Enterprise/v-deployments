apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudnative-postgres-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Vanguard-Enterprise/v-deployments
    path: applications/cloudnative-postgres/overlays/operator
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: cnpg-operator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true