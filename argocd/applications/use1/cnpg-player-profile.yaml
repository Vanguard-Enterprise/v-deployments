apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: player-profile-cnpg
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Vanguard-Enterprise/v-deployments
    path: applications/cloudnative-postgres/overlays/player-profile
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: player-profile-db
  syncPolicy:
    automated:
      prune: true
      selfHeal: true