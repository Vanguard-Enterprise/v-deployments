apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: friends-service
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Vanguard-Enterprise/v-deployments
    path: applications/hyplex-services/overlays/friends-service
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: hyplex-friends
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
