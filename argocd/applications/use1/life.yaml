apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: life
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Vanguard-Enterprise/v-deployments
    path: applications/life/base/
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: life
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - CreateNamespace=true
