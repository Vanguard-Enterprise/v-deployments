apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: linear-notifier
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Vanguard-Enterprise/v-deployments
    path: applications/linear-notifier/overlays/production
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: linear-notifier
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
