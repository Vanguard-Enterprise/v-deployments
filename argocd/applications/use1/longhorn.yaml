apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Vanguard-Enterprise/v-deployments
    path: applications/longhorn/overlays/use1
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system
  ignoreDifferences:
    - group: longhorn.io
      kind: Volume
      jsonPointers:
        - /status
        - /spec/unknownFieldThatFloatsAround
    - group: longhorn.io
      kind: Replica
      jsonPointers:
        - /status
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
      - RespectIgnoreDifferences=true
