apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: netbird-clients
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Vanguard-Enterprise/v-deployments
    path: applications/netbird/overlays/use1-clients
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: netbird
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
