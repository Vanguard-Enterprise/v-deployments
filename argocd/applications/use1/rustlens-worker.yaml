apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rustlens-worker
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Vanguard-Enterprise/v-deployments
    path: applications/rustlens/overlays/worker
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: rustlens
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
