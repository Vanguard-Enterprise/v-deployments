apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik-use1
  namespace: argocd
spec:
  project: network
  source:
    repoURL: https://github.com/Vanguard-Enterprise/v-deployments
    path: applications/traefik/overlays/use1
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
