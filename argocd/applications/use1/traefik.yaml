apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik-use1
  namespace: devtroncd
spec:
  project: default
  source:
    repoURL: https://github.com/Vanguard-Enterprise/v-deployments
    targetRevision: main
    path: applications/traefik/overlays/use1
    #kustomize:
      # Optional inline kustomize settings can be added here.
      #nameSuffix: "-mgmt"
  destination:
    name: use1
    namespace: traefik
  syncPolicy:
    automated:
      prune: false
      selfHeal: true