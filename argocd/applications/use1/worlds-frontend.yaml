apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: worlds-frontend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Vanguard-Enterprise/v-deployments
    path: applications/worlds-frontend/overlays/production
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: worlds-frontend
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
