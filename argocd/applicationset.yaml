apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ApplicationSet
  namespace: devtroncd
spec:
  generators:
  - list:
      elements:
      - cluster: mgmt
        url: https://kubernetes.default.svc
      #- cluster: use1
      #  url: https://2.4.6.8
  template:
    metadata:
      name: '{{.cluster}}-app'
    spec:
      project: default
      source:
        repoURL: https://github.com/infra-team/cluster-deployments.git
        targetRevision: main
        path: argocd/applications/{{.cluster}}
      destination:
        server: '{{.url}}'
        namespace: devtroncd