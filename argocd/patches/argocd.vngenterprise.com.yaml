apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: traefik-internal
spec:
  entryPoints:
    - websecure-int
  routes:
    - match: Host(`argocd.vngenterprise.com`)
      kind: Rule
      services:
        - name: argocd-server
          port: 443
  tls:
    store:
      name: default
      namespace: traefik