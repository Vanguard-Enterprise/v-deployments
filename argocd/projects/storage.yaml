apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: storage
  namespace: argocd
spec:
  description: "Project to manage storage applications including Longhorn"
  destinations:
    - namespace: longhorn-system
      server: https://kubernetes.default.svc
  sourceRepos:
    - https://charts.longhorn.io/
    - https://github.com/your-org/repo-root.git
  clusterResourceWhitelist:
    - group: storage.k8s.io
      kind: StorageClass
    - group: apps
      kind: Deployment