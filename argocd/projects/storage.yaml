apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: storage
  namespace: argocd
spec:
  description: Project for storage-related applications
  sourceRepos:
    - 'https://github.com/Vanguard-Enterprise/v-deployments'
    - 'https://charts.longhorn.io/'
  destinations:
    - namespace: longhorn-system
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
    - group: rbac.authorization.k8s.io
      kind: ClusterRole
    - group: rbac.authorization.k8s.io
      kind: ClusterRoleBinding
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
    - group: scheduling.k8s.io
      kind: PriorityClass
  namespaceResourceWhitelist:
    - group: ''
      kind: ConfigMap
    - group: ''
      kind: Service
    - group: apps
      kind: Deployment
    - group: apps
      kind: DaemonSet
    - group: batch
      kind: Job
    - group: storage.k8s.io
      kind: StorageClass
    - group: ''
      kind: ServiceAccount