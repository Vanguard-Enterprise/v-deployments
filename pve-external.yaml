---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: delectabledecants
  namespace: traefik
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`delectabledecants.com`)
    kind: Rule
    services:
    - name: proxmox
      port: 8006
      scheme: https
      passHostHeader: true
    middlewares:
    - name: default-headers
  tls:
    secretName: delectabledecants-tls
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: mortem
  namespace: traefik
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`mortem.ltd`)
    kind: Rule
    services:
    - name: proxmox
      port: 8006
      scheme: https
      passHostHeader: true
    middlewares:
    - name: default-headers
  tls:
    secretName: mortem-tls
---
apiVersion: v1
kind: Service
metadata:
  name: proxmox
  namespace: traefik
spec:
  externalName: 10.1.40.15
  type: ExternalName
  ports:
  - name: websecure
    port: 8006
    targetPort: 8006
